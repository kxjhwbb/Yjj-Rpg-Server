聊天:
    # <guild>为公会名称, <title>为玩家称号, <player>为玩家名称, <owner>为会长附加称号(非会长无效)
    # 若玩家无称号, 则使用默认称号(会长无效)
    # 因为可能使用有其它聊天插件, 比如ess, 所以外部聊天不提供设置, 请在聊天插件中自行配制格式
    公会内部聊天格式: '&f[公会&f]&3[&6<owner>&3]&3[&6<title>&3]<player>: '
    会长称号: '会长'
    默认称号: '成员'
    格式:
        guild: '<guild>公会'
组队:
    人数上限: 5
    # 为 0 则无限制
    # 无法整除的部分分配给获得经验的玩家, 其余部分均匀分配
    # 例如队伍里有5个人, 需要分配16点经验, 则每人获得3点, 经验分享者另外再获得1点
    经验共享半径: 50
    # 若开启则全部队友共享
    是否跨世界共享经验: false