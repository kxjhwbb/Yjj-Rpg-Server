公会建立费用: 200.23
公会等级上限: 18
每次升级公会价格: 2000.0
每点贡献度价格: 1000.0
会长提取兑换比例: 0.3
# 为 0 则无限制
公会名称长度: 6
公会基础人数: 20
每级提升人数: 5
