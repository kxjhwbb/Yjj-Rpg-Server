        基础数值: 0.05
        每级增加: 0.03
        等级上限: 10
        所需贡献度: 10
        是否启用: true
    百分比攻击上升:
        基础数值: 0.05
        每级增加: 0.03
        等级上限: 10
        所需贡献度: 10
        是否启用: true
    百分比防御上升:
        基础数值: 0.05
        每级增加: 0.03
        等级上限: 10
        所需贡献度: 10
        是否启用: true
    攻击附加燃烧:
