  help:
    Buy: 这个标识表示客人用钱购买箱子中的物品.  第二,三行可以写任何东西.第四排的数字代表价格.  箱子里放好物品,1个代表单价,10个代表10个的价格.  然后手持红石,左键选定箱子,接着再左键选定牌子.你的商店就激活了!
    Sell: 这个标识表示你要收购箱子中的物品.  第二,三行可以写任何东西.第四排的数字代表价格.  箱子里放好物品,1个代表单价,10个代表10个的价格.  然后手持红石,左键选定箱子,接着再左键选定牌子.你的商店就激活了!
    Donate: 这个标识表示客人向箱子中捐献指定物品.  剩下三行可以写任何东西.不需要设置价格.  箱子里面放好物品,数量代表一次要捐献的数量.  然后手持红石,左键选定箱子,接着再左键选定牌子.你的捐献箱就激活了!
    DonateHand: 这个标识表示客人向箱子中捐献任何物品.  剩下三行可以写任何东西.不需要设置价格.  箱子可以有东西，也可以空的.  然后手持红石,左键选定箱子,接着再左键选定牌子.你的捐献箱就激活了!
    Slot: 这个标识表示客人可以从箱子中随机抽取一个格子的物品.  箱子中有多少物品则每个物品被抽到的几率就是:1/总格数.  然后手持红石,左键选定箱子,接着再左键选定牌子.你的抽奖箱就激活了!
    iBuy: 这个标识表示客人用钱购买箱子中的物品.  第二,三行可以写任何东西.第四排的数字代表价格.  箱子里放好物品,1个代表单价,10个代表10个的价格.  然后手持红石,左键选定箱子,接着再左键选定牌子.你的商店就激活了!  系统箱子中的物品不会随着买卖而增多或减少,钱也是由系统付账,与店主无关.
    iSell: 这个标识表示客人用钱购买箱子中的物品.  第二,三行可以写任何东西.第四排的数字代表价格.  箱子里放好物品,1个代表单价,10个代表10个的价格.  然后手持红石,左键选定箱子,接着再左键选定牌子.你的商店就激活了!  系统箱子中的物品不会随着买卖而增多或减少,钱也是由系统付账,与店主无关.
    gBuy: 这个标识表示客人用钱购买箱子中的物品.  第二,三行可以写任何东西.第四排的数字代表价格.  箱子里放好物品,1个代表单价,10个代表10个的价格.  然后手持红石,左键选定箱子,接着再左键选定牌子.你的商店就激活了!  幽灵箱子收到的钱不会支付给店主,而是直接消失,用于创建限量系统商店使用.
    gSell: 这个标识表示你要收购箱子中的物品.  第二,三行可以写任何东西.第四排的数字代表价格.  箱子里放好物品,1个代表单价,10个代表10个的价格.  然后手持红石,左键选定箱子,接着再左键选定牌子.你的商店就激活了!  幽灵箱子收购所需的钱会直接从系统扣除,不会由店主付账,用于创建限量系统收购商店使用.
    Day: 这个标识表示客人用钱来将时间改为白天.  第二,三行可以写任何东西.第四排的数字代表价格.  不需要连接箱子,直接手持红石左键激活即可.  此类商店收到的钱是给系统的,店主不会获得任何金钱.
    Night: 这个标识表示客人用钱来将时间改为黑夜.  第二,三行可以写任何东西.第四排的数字代表价格.  不需要连接箱子,直接手持红石左键激活即可.  此类商店收到的钱是给系统的,店主不会获得任何金钱.
    Rain: 这个标识表示客人用钱来将天气改为雨天.  第二,三行可以写任何东西.第四排的数字代表价格.  不需要连接箱子,直接手持红石左键激活即可.  此类商店收到的钱是给系统的,店主不会获得任何金钱.
    ClearSkies: 这个标识表示客人用钱来将天气改为晴天.  第二,三行可以写任何东西.第四排的数字代表价格.  不需要连接箱子,直接手持红石左键激活即可.  此类商店收到的钱是给系统的,店主不会获得任何金钱.
    DeviceOn: 这个标识表示客人用钱来开启一个红石工具.  第二,三行可以写任何东西.第四排的数字代表价格.  然后手持红石,左键选定你要使用的红石工具,接着再左键选定牌子,你的商店就激活了!
    DeviceOff: 这个标识表示客人用钱来关闭一个红石工具.  第二,三行可以写任何东西.第四排的数字代表价格.  然后手持红石,左键选定你要使用的红石工具,接着再左键选定牌子,你的商店就激活了!
    Toggle: 这个标识表示客人用钱来开关一个红石工具.  第二,三行可以写任何东西.第四排的数字代表价格.  然后手持红石,左键选定你要使用的红石工具,接着再左键选定牌子,你的商店就激活了!
    Device: 这个标识表示客人用钱来暂时启动一个红石工具.类似于脉冲开关.  第二,三行可以写任何东西.第四排的数字代表价格.  然后手持红石,左键选定你要使用的红石工具,接着再左键选定牌子,你的商店就激活了!
    Heal: 这个标识表示客人用钱来回复自己的生命值.  第二,三行可以写任何东西.第四排的数字代表价格.  不需要连接箱子,直接手持红石左键接货即可.  这个商店收到的钱是到店主的账户.
    Repair: 这个标识表示客人用钱来修理手上的装备.  第二,三行可以写任何东西.第四排的数字代表价格.  不需要连接箱子,直接手持红石左键接货即可.  这个商店收到的钱是到店主的账户.
    Dispose: 这个标识表示客人用钱来分解手上的装备.  第二,三行可以写任何东西.第四排的数字代表价格.  不需要连接箱子,直接手持红石左键接货即可.  这个商店收到的钱是到店主的账户.
    DeviceItem: 这个标识表示客人用指定物品来暂时启动一个红石工具.类似于脉冲开关.  第二,三行可以写任何东西.第四排的数字代表价格.  箱子里放好你指定的物品.  然后手持红石,左键选定你要使用的红石工具,接着再左键选定箱子,最后再左键选定牌子,你的商店就激活了!
    iSlot: 这个标识表示客人可以从箱子中随机抽取一个格子的物品.  箱子中有多少物品则每个物品被抽到的几率就是:1/总格数.  然后手持红石,左键选定箱子,接着再左键选定牌子.你的抽奖箱就激活了!
    Enchant: 这个标识表示客人用钱来给手上的物品进行附魔.  第二,三行可以写任何东西.第四排的数字代表价格.  箱子里放好带有附魔属性的物品.  然后手持红石,左键选定箱子,接着再左键选定牌子.你的商店就激活了!  此类商店属于系统商店.收到的钱直接给到系统账户!
    iSellXP: 这个标识表示客人用经验来换钱.  第二行可以写任何东西,第三行的数字代表需要的经验值,第四排的数字代表能换到的钱.  然后手持红石,左键激活牌子就可以了.  此类商店属于系统商店.收到的钱直接给到系统账户!
    iBuyXP: 这个标识表示客人用钱来换经验.  第二行可以写任何东西,第三行的数字代表需要的经验值,第四排的数字代表能换到的钱.  然后手持红石,左键激活牌子就可以了.  此类商店属于系统商店.收到的钱直接给到系统账户!
    iTrade: 这个标识表示客人用指定的物品换箱子里的物品.  剩下3行可以写任何东西.你需要放置2个箱子.  然后手持红石,先左键选定你要给客人的物品的箱子,接着左键选定你想得到的物品的箱子.  最后左键选定牌子,你的商店就激活了!
    Trade: 这个标识表示客人用指定的物品换箱子里的物品.  剩下3行可以写任何东西.你需要放置2个箱子.  然后手持红石,先左键选定你要给客人的物品的箱子,接着左键选定你想得到的物品的箱子.  最后左键选定牌子,你的商店就激活了!
    TpToOwner: 这个标识表示客人用钱来传送到店主身边.  第二,三行可以写任何东西.第四排的数字代表价格.  然后手持红石左键激活牌子就可以了.  这种商店的钱是给到店主的账户!
    Class: 这个标识表示客人用钱来换指定的套装.  第二,三行可以写任何东西,第四排的数字代代表价格.  箱子里放好套装,然后手持红石左键选定牌子,再左键激活牌子就可以了.  此类商店属于系统商店.收到的钱直接给到系统账户
    Disenchant: 这个标识表示客人用钱来给手上的物品移除附魔.  第二,三行可以写任何东西.第四排的数字代表价格.  注意这种商店会将物品的所有附魔属性都移除.  然后手持红石,左键选定箱子,接着再左键选定牌子.你的商店就激活了! 此类商店属于系统商店.收到的钱直接给到系统账户!
    Command: 这个标识表示客人用钱来执行牌子上的命令.  第二,三行写上需要运行的命令(不包括"/").第四排的数字代表价格.  然后手持红石左键激活牌子就可以了.  注意请确保输入的命令是正确的,因为无论命令是否正确,客人都要被扣钱!
    Jukebox: 这个标识表示客人用钱来给播放箱子中的CD.  第二,三行可以写任何东西.第四排的数字代表价格.  箱子里放入你要播放的CD唱片.  然后手持红石,左键选定箱子,接着再左键选定牌子.你的商店就激活了!
    Kit: 这个标识表示客人用钱来领取一份新人礼包.  第二,三行可以写任何东西,第四排的数字代代表价格.  箱子里放好新人礼包中的物品,然后手持红石,左键选定箱子,接着再左键选定牌子.  注意此类牌子只每个人都只能领取一次,除非他重置了新人身份!  此类商店属于系统商店.收到的钱直接给到系统账户!
    ResetKit: “重置新人身份”用来表示客人点击这个牌子后可以再次领取新人礼包.  第二,三行可以写任何东西,第四排的数字代代表价格.然后手持红石左键激活!  此类商店属于系统商店.收到的钱直接给到系统账户!
    iXPBuy: 这个标识表示客人用经验来购买物品.  第二,四行可以写任何东西.第三行的数字代表所需的经验.  箱子里放好物品1个代表单价,10个代表10个的价格. 然后手持红石,左键选定箱子,接着再左键选定牌子.你的商店就激活了!
    iXPSell: 这个标识表示客人用指定物品来购买经验.  第二,四行可以写任何东西.第三行的数字代表能换到的经验.  箱子里放好物品1个代表单价,10个代表10个的价格. 然后手持红石,左键选定箱子,接着再左键选定牌子.你的商店就激活了!
